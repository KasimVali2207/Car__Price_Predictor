<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        body {
            background-color: #A9A9A9; /* Lighter shade of gray */
            text-align: center;
            padding: 0px;
        }
        
        #research, #fuel, #resea, #sub {
            font-size: 18px;
            width: 120px;
            height: 43px;
            text-align: center;
            border-radius: 20px; /* More rounded corners */
        }
        
        #fuel:hover, #research:hover, #resea:hover, #sub:hover {
            background-color: coral;
        }

        #sub {
            font-size: 20px;
            width: 150px; /* Increased width */
            height: 50px; /* Increased height */
            background-color: darkcyan;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #sub:hover {
            background-color: teal;
        }

        #first, #second, #third, #fourth {
            border-radius: 14px;
            height: 25px;
            font-size: 20px;
            text-align: center;
        }

        form {
            color: blue;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 50px;
        }
        
        h2, h3 {
            color: #333;
        }
    </style>
</head>

<body>

    <div>
        <form action="{{ url_for('predict') }}" method="post">
            <h2>Predictive Analysis</h2>
            <h3>Year</h3>
            <input id="first" name="Year" type="number" required="required">
            <h3>What is the Showroom Price? (In lakhs)</h3>
            <input id="second" name="Present_Price" type="number" step="0.01" required="required">
            <h3>How Many Kilometers Driven?</h3>
            <input id="third" name="Kms_Driven" type="number" required="required">
            <h3>How many owners previously had the car (0, 1, or 3)?</h3>
            <input id="fourth" name="Owner" type="number" required="required">
            <h3>What is the Fuel type?</h3>
            <select name="Fuel_Type_Petrol" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select>
            <h3>Are you a Dealer or Individual?</h3>
            <select name="Seller_Type_Individual" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br>
            <button id="sub" type="submit">Calculate the Selling Price</button>
            <br>
        </form>
        <br><br>
        <h3>{{ prediction_text }}</h3>
    </div>

</body>

</html>
